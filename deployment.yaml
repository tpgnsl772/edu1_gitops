apiVersion: apps/v1
kind: Deployment
metadata:
  name: edu1
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: edu1
  template:
    metadata:
      labels:
        app: edu1
    spec:
      containers:
      - name: edu1
        image: myduhub.azurecr.io/tpgnsl772/edu1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
